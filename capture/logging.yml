version: 1
formatters:
  simple:
    format: "%(asctime)s %(levelname)s %(name)s %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
root:
  level: INFO
  handlers: [console]
loggers:
  capture:
    level: INFO
    handlers: [console]
    propagate: no
